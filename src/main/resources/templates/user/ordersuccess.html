<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Verified</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<section style="margin-top: 140px;">
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="card">
						<div class="card-header text-center bg-danger text-white">
							<h4 class="mb-0">Order Verified</h4>
						</div>
						<div class="card-body bg-secondary text-white text-center">
							<div class="text-center mb-4">
								<h5 class="text-success">Thank you! Your order has been
									successfully verified.</h5>
								<p>
									Your order number is: <strong th:text="${order.id}"></strong>
								</p>
							</div>

							<h5 class="card-title">Order Summary</h5>
							<table class="table">
								<thead>
									<tr>
										<th scope="col">S.N</th>
										<th scope="col">Item</th>
										<th scope="col">Quantity</th>
										<th scope="col">Price</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="item,stat:${items}">
										<th th:text="${stat.index + 1}">1</th>
										<td th:text="${item.product.name}"></td>
										<td th:text="${item.quantity}"></td>
										<td th:text="${item.price}"></td>
									</tr>
								</tbody>
							</table>

							<hr>

							<div class="row">
								<div class="col-md-6">
									<h5>Customer Information</h5>
									<p>
										<strong>Name:</strong> <span th:text="${order.customer.name}"></span>
									</p>
									<p>
										<strong>Email:</strong> <span
											th:text="${order.customer.email}"></span>
									</p>
									<p>
										<strong>Address:</strong> <span
											th:text="${order.customer.state}+','+${order.customer.district
                                    }+','+${order.customer.muncipility}+','+${order.customer.ward}+','+${order.customer.tole}"></span>
									</p>
								</div>
								<div class="col-md-6">
									<h5>Order Details</h5>
									<p>
										<strong>Order Date:</strong> <span
											th:text="${order.placedDate}"></span>
									</p>
									<p>
										<strong>Subtotal:</strong> <span
											th:text="${order.totalPrice-order.shippingCost}"></span>
									</p>
									<p>
										<strong>Shipping Cost:</strong> <span
											th:text="${order.shippingCost}"></span>
									</p>
									<p>
										<strong>Shipping Address:</strong> <span
											th:text="${order.state}+','+${order.district
                                    }+','+${order.muncipility}+','+${order.ward}+','+${order.tole}"></span>
									</p>
									<p>
										<strong>Total:</strong> Rs. <span
											th:text="${order.totalPrice}"></span>
									</p>
								</div>
							</div>
						</div>
						<div class="card-footer text-end">
							<a href="/" class="btn btn-primary">Back to Home</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
