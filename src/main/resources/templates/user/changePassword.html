<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Change Password</title>
</head>
<body class="">
	<section
		style="background-image: url('/img/register.png'); background-size: cover; margin-top: 140px; margin-bottom: 40px; padding: 20px;">
		<div class="d-flex justify-content-center align-items-center"
			style="height: 50%;">
			<div class="container ">
				<div class="row justify-content-center">
					<div class="col-md-6">
						<div class="card p-3 ">
							<div class="card-header text-center bg-success text-white">
								<p class="fs-4 mb-0">Change Password</p>
								<th:block th:if="${session.success}">
									<p th:text="${session.success}"></p>
								</th:block>
								<th:block th:if="${session.error}">
									<p th:text="${session.error}"></p>
								</th:block>

								<th:block
									th:text="${@removeSessionUtils.removeSessionAttribute()}">
								</th:block>
							</div>
							<div class="card-body">
								<form action="/user/saveChangedPassword" method="post"
									id="myform">
									<input type="hidden" th:value="${customer.id}" name="id">
									<div class="mb-3 text-center">
										<label class="form-label">Old Password</label>
										<div class="input-group">
											<input type="password" class="form-control LoginPassword"
												name="oldpassword" required id="oldpassword"> <span
												class="input-group-text PasswordIcon"
												style="cursor: pointer; width: 3rem; text-align: center;">
												<i class="fas fa-eye-slash PasswordIcon"></i>
											</span>
										</div>
										<span class="error" id="old-password-error"></span>
									</div>
									<div class="mb-3 text-center">
										<label class="form-label">New Password</label>
										<div class="input-group">
											<input type="password" class="form-control LoginPassword"
												name="newpassword" id="newpassword" required> <span
												class="input-group-text PasswordIcon" 
												style="cursor: pointer; width: 3rem; text-align: center;">
												<i class="fas fa-eye-slash"></i>
											</span>
										</div>
										<span class="error" id="new-password-error"></span>
									</div>
									<div class="mb-3 text-center">
										<label class="form-label">Reenter new Password</label>
										<div class="input-group">
											<input type="password" class="form-control LoginPassword "
												name="rnewpassword" id="renewpassword" required> <span
												class="input-group-text PasswordIcon"
												style="cursor: pointer; width: 3rem; text-align: center;">
												<i class="fas fa-eye-slash"></i>
											</span>
										</div>
										<span class="error" id="re-new-password-error"></span>
									</div>

									<div>
										<button type="submit" class="btn btn-danger w-100">Change</button>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
