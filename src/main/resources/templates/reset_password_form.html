<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Reset Password</title>
</head>
<body>
<section style="margin-top:100px;">
<div class="container py-5 ">
			<div class="row d-flex justify-content-center align-items-center">
				<div class="col col-xl-10">
					<div class="card" style="border-radius: 1rem;">
					

						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<img src="img/login.jpg" alt="login form" class="img-fluid"
									style="border-radius: 1rem 0 0 1rem;" />
							</div>

							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">

									<form action="/saveResetPassword" method="post">
                                       <input type="hidden" name="id" th:value="${id}">
										<div class="d-flex align-items-center mb-3 pb-1">
											<span class="h1 fw-bold mb-0"><img src="img/logo.jpg"
												class="d-inline-block align-text-top img-fluid logo"></span>
										</div>

										<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Reset Password</h5>

										<div class="form-outline mb-4">
											<label class="form-label" for="LoginPassword">New Password</label>
											<div class="input-group">
												<input type="password" id="LoginPassword"
													class="form-control form-control-lg" name="password" /> <span
													class="input-group-text" id="PasswordIcon"
													style="cursor: pointer; width: 3rem; text-align: center;">
													<i class="fas fa-eye-slash"></i>
												</span>

											</div>

										</div>
														<div class="form-outline mb-4">
											<label class="form-label" for="LoginPassword">Renter New Password</label>
											<div class="input-group">
												<input type="password" id="LoginPassword"
													class="form-control form-control-lg" name="cpassword" /> <span
													class="input-group-text" id="PasswordIcon"
													style="cursor: pointer; width: 3rem; text-align: center;">
													<i class="fas fa-eye-slash"></i>
												</span>

											</div>

										</div>


									

										<div class="pt-1 mb-4">
											<button class="btn btn-dark btn-lg btn-block" type="submit">Send code</button>
										</div>
										
										<a href="#!" class="small text-muted">Terms of use.</a> <a
											href="#!" class="small text-muted">Privacy policy</a>
									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</section>
</body>
</html>
