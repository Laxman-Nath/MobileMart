<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org"
	th:replace="~{admin/dashboard::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Edit Product</title>
</head>
<body>
	<section style="margin-top: 240px;">
		<div class="container  d-flex justify-content-center">
			<div class="row">
				<div class="col-md-12">
					<div class="card text-center">
						<div class="card-header text-center bg-secondary text-white">
							<h3>Edit Product</h3>


						</div>
						<div class="card-body"
							style="background: linear-gradient(90deg, hsla(63, 100%, 77%, 1) 0%, hsla(331, 74%, 68%, 1) 100%);">
							<form action="/admin/editProduct" method="post"
								enctype="multipart/form-data">
								<input type="hidden" name="id" th:value="${product.id}" />
								<div class="row">
									<div class="col-md-6">
										<div class="mb-2">
											<label class="form-label"> Name</label> <input type="text"
												name="name" th:value="${product.name}" class="form-control "
												id="pname" required /> <span class="error" id="pname-error"></span>
										</div>
									</div>
									<div class="col-md-6">
										<div class="mb-2">

											<label class="form-label">Status:</label> <select id="status"
												name="status" class="form-control">
												<option value="available"
													th:selected="${product.status=='available'}">Available</option>
												<option value="sold" th:selected="${product.status=='sold'}">Sold</option>
											</select> <span class="error" id="status-error"></span>
										</div>
									</div>

								</div>
								<hr>
								<h4>Description</h4>
								<hr>
								<h5>BODY</h5>
								<div class="row mb-2">

									<div class="col-md-6">

										<input type="text" name="dimension" class="form-control"
											placeholder="Dimension" th:value="${product.dimension}"
											required> <span class="error" id="dimension-error"></span>
									</div>
									<div class="col-md-6">

										<input type="text" name="weight" placeholder="Weight"
											class="form-control" th:value="${product.weight}" required>
										<span class="error" id="weight-error"></span>
									</div>
								</div>
								<div class="row mb-2">

									<div class="col-md-6">

										<input type="text" name="build" class="form-control"
											placeholder="Build" th:value="${product.build}" required>
										<span class="error" id="build-error"></span>
									</div>
									<div class="col-md-6">

										<input type="text" name="sim" placeholder="SIM"
											class="form-control" th:value="${product.sim}" required>
										<span class="error" id="sim-error"></span>
									</div>
								</div>

								<div class="row mb-2">

									<div class="col-md-12">

										<input type="text" name="color" class="form-control"
											placeholder="Colors" th:value="${product.color}" required>
										<span class="error" id="color-error"></span>
									</div>

								</div>
								<hr>
								<h5>DISPLAY</h5>
								<div class="row mb-2">

									<div class="col-md-6">

										<input type="text" name="type" class="form-control"
											placeholder="Type" th:value="${product.type}" required>
										<span class="error" id="type-error"></span>
									</div>
									<div class="col-md-6">

										<input type="text" name="size" placeholder="Size"
											class="form-control" th:value="${product.size}" required>
										<span class="error" id="size-error"></span>
									</div>
								</div>


								<div class="row mb-2">

									<div class="col-md-12">

										<input type="text" name="resolution" class="form-control"
											placeholder="Resolution" th:value="${product.resolution}"
											required> <span class="error" id="resolution-error"></span>
									</div>

								</div>
								<hr>
								<h5>PERFORMANCE</h5>
								<div class="row mb-2">

									<div class="col-md-6">

										<input type="text" name="os" class="form-control"
											placeholder="OS" th:value="${product.os}" required> <span
											class="error" id="os-error"></span>
									</div>
									<div class="col-md-6">

										<input type="text" name="chipSet" placeholder="ChipSet"
											class="form-control" th:value="${product.chipSet}" required>
										<span class="error" id="chipSet-error"></span>
									</div>
								</div>
								<div class="row mb-2">

									<div class="col-md-6">

										<input type="text" name="cpu" class="form-control"
											placeholder="CPU" th:value="${product.cpu}" required>
										<span class="error" id="cpu-error"></span>
									</div>
									<div class="col-md-6">

										<input type="text" name="gpu" placeholder="GPU"
											class="form-control" th:value="${product.gpu}" required>
										<span class="error" id="gpu-error"></span>
									</div>
								</div>

								<hr>

								<h5>MEMORY</h5>
								<div class="row mb-2">

									<div class="col-md-6">

										<input type="text" name="cardSlot" class="form-control"
											placeholder="CardSlot" th:value="${product.cardSlot}"
											required> <span class="error" id="cardSlot-error"></span>
									</div>
									<div class="col-md-6">


										<input type="text" name="internal" placeholder="Internal"
											class="form-control" th:value="${product.internal}" required>
										<span class="error" id="internal-error"></span>
									</div>
								</div>
								<hr>

								<h5>BACK CAMERA</h5>
								<div class="row mb-2">

									<div class="col-md-6">

										<input type="text" name="bFeatures" class="form-control"
											placeholder="Features" th:value="${product.bFeatures}"
											required> <span class="error" id="bFeatures-error"></span>
									</div>
									<div class="col-md-6">

										<input type="text" name="bVideo" placeholder="Video"
											class="form-control" th:value="${product.bVideo}" required>
										<span class="error" id="bVideo-error"></span>
									</div>
								</div>
								<hr>

								<h5>FRONT CAMERA</h5>
								<div class="row mb-2">

									<div class="col-md-6">

										<input type="text" name="fFeatures" class="form-control"
											placeholder="Features" th:value="${product.fFeatures}"
											required> <span class="error" id="fFeatures-error"></span>
									</div>
									<div class="col-md-6">

										<input type="text" name="fVideo" placeholder="Video"
											class="form-control" th:value="${product.fVideo}" required>
										<span class="error" id="fVideo-error"></span>
									</div>
								</div>
								<hr>

								<h5>SOUND</h5>
								<div class="row mb-2">

									<div class="col-md-6">

										<input type="text" name="loudSpeaker" class="form-control"
											placeholder="LoudSpeaker" th:value="${product.loudSpeaker}"
											required> <span class="error" id="loudSpeaker-error"></span>
									</div>
									<div class="col-md-6">

										<input type="text" name="sFeatures" placeholder="Features"
											class="form-control" th:value="${product.sFeatures}" required>
										<span class="error" id="sFeatures-error"></span>
									</div>
								</div>
								<hr>

								<h5>BATTERY</h5>
								<div class="row mb-2">

									<div class="col-md-6">

										<input type="text" name="bType" class="form-control"
											placeholder="Type" th:value="${product.bType}" required>
										<span class="error" id="bType-error"></span>
									</div>
									<div class="col-md-6">

										<input type="text" name="charging" placeholder="Charging"
											class="form-control" th:value="${product.charging}" required>
										<span class="error" id="charging-error"></span>
									</div>
								</div>
								<hr>

								<h5>CONNECTIVITY</h5>
								<div class="row mb-2">

									<div class="col-md-12">

										<input type="text" name="cFeatures" class="form-control"
											placeholder="Features" th:value="${product.cFeatures}"
											required> <span class="error" id="cFeatures-error"></span>
									</div>

								</div>
								<hr>

								<h5>SECURITY</h5>
								<div class="row mb-2">

									<div class="col-md-12">

										<input type="text" name="security" class="form-control"
											placeholder="Security" th:value="${product.security}"
											required> <span class="error" id="security-error"></span>
									</div>

								</div>
								<hr>



								<div class="row">


									<div class="col-md-12">
										<div class="mb-2">
											<label class="form-label">Category:</label> <select
												id="status" name="category" class="form-control">
												<option th:each="c:${categories}" th:text="${c.name}"
													th:selected="${product.category==c.name}"></option>
											</select> <span class="error" id="category-error"></span>
										</div>
									</div>
								</div>
								<hr>

								<div class="mb-2">
									<label for="policySelect">Select Policy:</label> <select
										class="form-control" id="policySelect" name="policy">
										<option value="return"
											th:selected="${product.policy=='return'}">Return
											Policy: 7-30 days, original condition</option>
										<option value="replacement"
											th:selected="${product.policy=='replacement'}">Replacement
											Policy: 30 days, defects only</option>
										<option value="warranty"
											th:selected="${product.policy=='warranty'}">Warranty
											Policy: 1 year, defects covered</option>


									</select><span class="error" id="policy-error"></span>
								</div>

								<div class="row">
									<div class="col-md-6">
										<div class="mb-2">
											<label class="form-label">Price</label> <input type="number"
												name="price" class="form-control"
												th:value="${product.price}" required /> <span class="error"
												id="price-error"></span>
										</div>
									</div>

									<div class="col-md-6">

										<div class="mb-2">
											<label class="form-label">Discount</label> <input
												type="number" name="discountPercent"
												th:value="${product.discountPercent}" class="form-control"
												required /> <span class="error" id="discount-error"></span>
										</div>

									</div>

								</div>


								<div class="mb-3">

									<label class="form-label">Quantity:</label> <input
										type="number" class="form-control"
										th:value="${product.quantity}" name="quantity" required>
									<span class="error" id="quantity-error"></span>

								</div>



								<div class="mb-3">
									<!-- Display the current file -->
									<label for="currentFile" class="form-label">Current
										File:</label> <input type="text" name="oldfile" class="form-control"
										th:value="${product.file}">

									<!-- Input for new file -->
									<label for="file" class="form-label">Upload New File:</label> <input
										class="form-control" type="file" id="file" name="newfile" />
									<span id="file-error" class="error"></span>
								</div>
								<div class="mb-3 mt-2 text-center">
									<button class="btn btn-dark btn-lg btn-block w-100"
										type="submit">Update</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
