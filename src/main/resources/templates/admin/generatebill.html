<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org"
	th:replace="~{admin/dashboard::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Generate Bill</title>
<body>
	<section style="margin-top: 100px;"
		th:if="${orders != null && !orders.isEmpty()}">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header bg-success text-white text-center">
							<h3>Generate Bill</h3>
						</div>
						<div class="card-body">
							
								<table class="table table-success table-striped">
									<thead>
										<tr>
											<th scope="col">S.N</th>
											<th scope="col">Customer Name</th>
											<th scope="col">Shipping Address</th>
											<th scope="col">Total Amount</th>
											<th scope="col">Status</th>
											<th scope="col">Placed Date</th>
											<th scope="col">Invoice</th>
											<th>Bill</th>


										</tr>
									</thead>
									<tbody>
										<tr th:each="order, stat : ${orders}">
										<form th:action="@{downloadBill/{orderId}(orderId=${order.id})}" method="post">
											<td>[[${stat.index + 1}]]</td>
											<td>[[${order.customer.name}]]</td>
											<td>[[${order.shippingAddress}]]</td>
											<td>[[${order.totalPrice}]]</td>
											<td>[[${order.status}]]</td>
											<td>[[${order.placedDate}]]</td>
											<td><input type="text" name="invoice"
												class="form-control">
											

											<td><button class="btn btn-primary"> Download
													</button></td>
										</tr>
										</form>
									</tbody>
								</table>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section style="margin-top: 100px;"
		th:if="${orders == null || orders.isEmpty()}">
		<div class="text-danger text-center bg-success">
			<h3>There are no orders</h3>
		</div>
	</section>

</body>
</html>
