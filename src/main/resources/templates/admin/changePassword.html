<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org"
	th:replace="~{admin/dashboard::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Change Password</title>
</head>
<body class="">
	<section
		style="background-image: url('/img/register.png'); background-size: cover; margin-top: 140px; margin-bottom: 40px; padding: 20px;">
		<div class="d-flex justify-content-center align-items-center"
			style="height: 50%;">
			<div class="container ">
				<div class="row justify-content-center">
					<div class="col-md-6">
						<div class="card p-3 ">
							<div class="card-header text-center bg-success text-white">
								<p class="fs-4 mb-0">Change Password</p>
								<th:block th:if="${session.success}">
									<p th:text="${session.success}"></p>
								</th:block>
								<th:block th:if="${session.error}">
									<p th:text="${session.error}"></p>
								</th:block>

								<th:block
									th:text="${@removeSessionUtils.removeSessionAttribute()}">
								</th:block>
							</div>
							<div class="card-body">
								<form action="/admin/saveChangedPassword" method="post">
									<input type="hidden" th:value="${customer.id}" name="id">
									<div class="mb-3">
										<label class="form-label">Old Password</label> <input
											type="password" class="form-control" name="password">
									</div>
									<div class="mb-3">
										<label class="form-label">New Password</label> <input
											type="password" class="form-control" name="newpassword">
									</div>
									<div class="mb-3">
										<label class="form-label">Reenter new Password</label> <input
											type="password" class="form-control" name="rnewpassword">
									</div>

									<div>
										<button type="submit" class="btn btn-danger w-100">Change</button>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
