<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org"
	th:replace="~{admin/dashboard::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Add admin</title>
</head>
<body>
	<section class="vh-100" style="margin-top: 50px;">
		<div class="container py-5 h-100">
			<div class="row justify-content-center align-items-center h-100">
				<div class="col-12 col-lg-9 col-xl-7">
					<div class="card shadow-2-strong" style="border-radius: 15px;">
						<div class="card-header bg-danger text-white text-center">
							<h2>Add Admin</h2>
							<th:block th:if="${session.registerSuccess}">
								<p th:text="${session.registerSuccess}"></p>
							</th:block>
							<th:block th:if="${session.registerError}">
								<p th:text="${session.registerError}"></p>
							</th:block>

							<th:block
								th:text="${@removeSessionUtils.removeSessionAttribute()}">
							</th:block>
						</div>
						<div class="card-body p-4 p-md-5 text-center">

							<form action="/admin/saveAdmin" method="post"
								enctype="multipart/form-data">
								<div class="row">
									<div class="col-md-6">
										<div class="mb-2">
											<label class="form-label">Full Name</label> <input
												type="text" name="name" class="form-control" id="name">
											<span id="name-error" class="error"></span>
										</div>
									</div>
									<div class="col-md-6">
										<div class="mb-2">
											<label class="form-label">Mobile Number</label> <input
												type="tel" name="mnumber" class="form-control" id="phone" />
											<span id="phone-error" class="error"></span>
										</div>
									</div>
								</div>
								<div class="mb-2">
									<label class="form-label">Email</label> <input type="email"
										name="email" class="form-control" id="email" /> <span
										id="email-error" class="error"></span>
								</div>
								<h6>Address</h6>
								<div class="row mb-2">
									<div class="col">
										<div class="mb-2">
											<label class="form-label">State</label> <select id="state"
												name="state" class="form-control" required
												onchange="updateDistricts()">
												<option value="" selected disabled>Select State</option>
												<option value="Province No. 1">Province No. 1</option>
												<option value="Province No. 2">Province No. 2</option>
												<option value="Bagmati Province">Bagmati Province</option>
												<option value="Gandaki Province">Gandaki Province</option>
												<option value="Lumbini Province">Lumbini Province</option>
												<option value="Karnali Province">Karnali Province</option>
												<option value="Sudurpashchim Province">Sudurpashchim
													Province</option>
											</select>
										</div>
									</div>
									<div class="col">
										<div class="mb-2">
											<label class="form-label">District</label> <select
												id="district" name="district" class="form-control" required>
												<option value="" selected disabled>Select District</option>
											</select>
										</div>
									</div>
								</div>
								<div class="mb-2">
									<label class="form-label">Municipality</label> <input
										type="text" name="muncipility" class="form-control" required>
									<span id="muncipility-error" class="error"></span>
								</div>
								<div class="row mb-2">
									<div class="col">
										<div class="mb-2">
											<label class="form-label">Ward-no</label> <input
												type="number" name="ward" class="form-control" required>
											<span id="ward-error" class="error"></span>
										</div>
									</div>
									<div class="col">
										<div class="mb-2">
											<label class="form-label">Tole</label> <input type="text"
												name="tole" class="form-control" required> <span
												id="tole-error" class="error"></span>
										</div>
									</div>
								</div>

								<div class="row mb-2">
									<div class="col">
										<div class="mb-2">
											<label class="form-label">Password</label>
											<div class="input-group">
												<input type="password" name="password"
													class="form-control LoginPassword" /> <span
													class="input-group-text PasswordIcon"
													style="cursor: pointer; width: 3rem; text-align: center;">
													<i class="fas fa-eye"></i>
												</span>
											</div>
											<span id="password-error" class="error"></span>
										</div>
									</div>
									<div class="col">
										<div class="mb-2">

											<label class="form-label">Confirm password</label>
											<div class="input-group">
												<input type="password" name="cpassword"
													class="form-control LoginPassword" /><span
													class="input-group-text PasswordIcon"
													style="cursor: pointer; width: 3rem; text-align: center;">
													<i class="fas fa-eye"></i>
												</span>
											</div>
											<span id="cpassword-error" class="error"></span>
										</div>
									</div>
								</div>
								<div class="mb-2">
									<label class="form-label">Profile Picture</label><input
										type="file" name="image" class="form-control" id="file">
									<span id="file-error" class="error"></span>
								</div>
								<div class="mb-3 text-center">
									<button class="btn btn-dark btn-lg btn-block w-100"
										type="submit">Register</button>
								</div>











							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
