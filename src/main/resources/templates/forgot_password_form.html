<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Forgot password</title>
</head>
<body>
	<section class="section"
		style="background-image: linear-gradient(to right top, rgba(5, 25, 55, 0.6), rgba(0, 77, 122, 0.6), rgba(0, 135, 147, 0.6), rgba(0, 191, 114, 0.6), rgba(168, 235, 18, 0.6)), url('img/forgot.jpg'); background-size: cover; background-repeat: no-repeat;">
		<div class="container py-5 ">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card"
						style="border-radius: 1rem; background: linear-gradient(90deg, hsla(197, 14%, 57%, 0.6) 0%, hsla(192, 17%, 94%, 0.6) 100%); box-shadow: 4px 4px 12px white; border-radius: 10px;">
						<div class="card-header bg-info text-white text-center">
							<h1>FORGOT PASSWORD</h1>
							<th:block th:if="${session.error}">
								<div class="alert alert-danger text-center">
									<h2 th:text="${session.error}"></h2>
								</div>
							</th:block>
							<th:block th:if="${session.success}">
								<div class="alert alert-danger text-center">
									<h2 th:text="${session.success}"></h2>
								</div>
							</th:block>
							<th:block
								th:text="${@removeSessionUtils.removeSessionAttribute()}">
							</th:block>

						</div>



						<div class="card-body  text-center">



							<form action="/processForgotPassword" method="post">

								<div class="text-center">

									<span class="h1 fw-bold mb-0 text-center"><img
										src="img/logo.jpg"
										class="d-inline-block align-text-top img-fluid logo"></span>
								</div>



								<div data-mdb-input-init class="form-outline mb-4">
									<label class="form-label" for="form2Example17">Email
										address</label> <input type="email" id="email" name="email"
										class="form-control form-control-lg" /> <span class="error"
										id="email-error"></span>
								</div>




								<div class="pt-1 mb-4">
									<button class="btn btn-dark btn-lg btn-block" type="submit">Send
										code</button>
								</div>

								<a href="#!" class="small text-muted">Terms of use.</a> <a
									href="#!" class="small text-muted">Privacy policy</a>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		</div>
	</section>
</body>
</html>
