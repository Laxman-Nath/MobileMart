<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section style="margin-top:100px;">
<div class="container py-5 ">
			<div class="row d-flex justify-content-center align-items-center">
				<div class="col col-xl-10">
					<div class="card" style="border-radius: 1rem;">
						<div class="card-header">
							<th:block th:if="${session.error}">
								<div class="alert alert-danger text-center">
									<h2 th:text="${session.error}"></h2>
								</div>
							</th:block>
							<th:block th:if="${session.success}">
								<div class="alert alert-danger text-center">
									<h2 th:text="${session.success}"></h2>
								</div>
							</th:block>
							<th:block th:text="${@commonServiceImpl.removeSessionAttribute()}">
								</th:block>
							
						</div>

						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<img src="img/login.jpg" alt="login form" class="img-fluid"
									style="border-radius: 1rem 0 0 1rem;" />
							</div>

							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">

									<form action="/processForgotPassword" method="post">

										<div class="d-flex align-items-center mb-3 pb-1">
											<span class="h1 fw-bold mb-0"><img src="img/logo.jpg"
												class="d-inline-block align-text-top img-fluid logo"></span>
										</div>

										<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Forgot Password</h5>

										<div data-mdb-input-init class="form-outline mb-4">
											<label class="form-label" for="form2Example17">Email
												address</label> <input type="email" id="form2Example17"
												name="username" class="form-control form-control-lg" />
										</div>


									

										<div class="pt-1 mb-4">
											<button class="btn btn-dark btn-lg btn-block" type="submit">Send code</button>
										</div>
										
										<a href="#!" class="small text-muted">Terms of use.</a> <a
											href="#!" class="small text-muted">Privacy policy</a>
									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</section>
</body>
</html>
