<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Register page</title>
</head>
<body class="">
	<section
		style="background-image: url('img/register.png'); background-size: cover; margin-top: 140px; margin-bottom: 40px; padding: 20px;">
		<div class="d-flex justify-content-center align-items-center"
			style="height: 50%;">
			<div class="container ">
				<div class="row justify-content-center">
					<div class="col-md-6">
						<div class="card p-3 ">
							<div class="card-header text-center bg-primary">
								<p class="fs-4 mb-0">Register</p>
								<th:block th:if="${session.registerSuccess}">
									<p th:text="${session.registerSuccess}"></p>
								</th:block>
								<th:block th:if="${session.registerError}">
									<p th:text="${session.registerError}"></p>
								</th:block>

								<th:block
									th:text="${@commonServiceImpl.removeSessionAttribute()}">
								</th:block>
							</div>
							<div class="card-body text-center">
								<form action="/registerUser" method="post"
									enctype="multipart/form-data">
									<div class="row">
										<div class="col-md-6">
											<div class="mb-2">
												<label class="form-label">Full Name</label> <input
													type="text" name="name" class="form-control">
											</div>
										</div>
										<div class="col-md-6">
											<div class="mb-2">
												<label class="form-label">Mobile Number</label> <input
													type="number" name="mnumber" class="form-control" />
											</div>
										</div>
									</div>
									<div class="mb-2">
										<label class="form-label">Email</label> <input type="email"
											name="email" class="form-control" />
									</div>
									<h6>Address</h6>
									<div class="row mb-2">
										<div class="col">
											<div class="mb-2">
												<label class="form-label">State</label> <input type="text"
													name="state" class="form-control" />
											</div>
										</div>
										<div class="col">
											<div class="mb-2">
												<label class="form-label">District</label> <input
													type="text" name="district" class="form-control" />
											</div>
										</div>
									</div>
									<div class="mb-2">
										<label class="form-label">Municipality</label> <input
											type="text" name="muncipility" class="form-control" />
									</div>
									<div class="row mb-2">
										<div class="col">
											<div class="mb-2">
												<label class="form-label">Ward-no</label> <input
													type="number" name="ward" class="form-control" />
											</div>
										</div>
										<div class="col">
											<div class="mb-2">
												<label class="form-label">Tole</label> <input type="text"
													name="tole" class="form-control" />
											</div>
										</div>
									</div>
									<div class="row mb-2">
										<div class="col">
											<div class="mb-2">
												<label class="form-label">Password</label> <input
													type="password" name="password" class="form-control" />
											</div>
										</div>
										<div class="col">
											<div class="mb-2">
												<label class="form-label">Confirm password</label> <input
													type="password" name="cpassword" class="form-control" />
											</div>
										</div>
									</div>
									<div class="mb-2">
										<label class="form-label">Profile Picture</label><input
											type="file" name="image" class="form-control">
									</div>
									<div class="mb-3 text-center">
										<button class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
									</div>
									<p class="card-footer text-center" style="color: #393f81;">
										Already have an account? <a href="login"
											style="color: #393f81;">Login here</a>
									</p>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
