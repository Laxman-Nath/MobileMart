<!DOCTYPE html>
<html lang="en" xmlns:th="~{base::layout(~{::section})}"
th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Failed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section style="margin-top:140px;">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-danger text-center text-white">
                        <h4 class="mb-0">Email Verification Failed</h4>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h5 class="text-danger">Oops! We were unable to verify your email address.</h5>
                            <p>Please ensure that the verification link you used is correct and hasn't expired.</p>
                        </div>

                        <div class="text-center mb-4">
                            <p>If you believe this is an error or need further assistance, please try the following:</p>
                            <ul class="list-unstyled">
                                <li class="mb-2"><a href="/resend-verification" class="btn btn-primary">Resend Verification Email</a></li>
                                <li><a href="/contact-support" class="btn btn-secondary">Contact Support</a></li>
                            </ul>
                        </div>

                       
                    </div>

                </div>
            </div>
        </div>
    </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
